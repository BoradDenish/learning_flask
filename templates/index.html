{% extends "base.html" %}
{% block title %} Index Page {% endblock %}

{% block content %}
    <h1>This html Template Page</h1>
    <h2>{{ params1 }}</h2>
    <h2>{{ params2 }}</h2>
    <ul>
        {% for item in mylist %}
            <li {% if item == 'Orange'%} style="color: orange;" {% endif %}>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>{{ mylist }} </p>

    <!--Render Dynamic File Path  -->
    <a href="{{ url_for('other') }}"> Other File</a>
{% endblock %}
